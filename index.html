<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1><span>R</span><span>o</span><span>c</span><span>k</span> <span>P</span><span>a</span><span>p</span><span>e</span><span>r</span> <span>S</span><span>c</span><span>i</span><span>s</span><span>s</span><span>o</span><span>r</span><span>s</span></h1>
        <div class="btn-container">
            <button id="rock-btn" title="Rock"><i class="fa-solid fa-hand-fist"></i></button>
            <button id="paper-btn" title="Paper"><i class="fa-regular fa-hand-paper"></i></button>
            <button id="scissors-btn" title="Scissors"><i class="fa-solid fa-hand-peace"></i></button>
        </div>
        <div id="game"></div>
        <div class="score-board">
            <h2 id="score">Score: <span id="update-player-score">0</span></h2>
            <h2 id="computer-score">Computer Score: <span id="update-computer-score">0</span></h2>
        </div>
        <h2 id="result"></h2>
    </div>
</body>
</html>
